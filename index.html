<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special For You</title>
    <script src="https://dekatutorial.github.io/flwr/s.js"></script>
  </head>
  <body>
    <div class="open" style="cursor: pointer;">
      <i>❤️</i>
      <span>Klik love nya</span>
    </div>
    <audio src="musik.mp3" id="linkmp3" class="sembunyi"></audio>
    <script>
      ucapan = ``;
      musik = ``;
      nomorWhatsapp = ``;
      idTelegram = ``;

      DekaTutorial(ucapan, musik, nomorWhatsapp, idTelegram);

      // Ambil elemen love dan audio
      const loveButton = document.querySelector('.open');
      const audio = document.getElementById('linkmp3');

      // Tambahkan event listener untuk memutar musik
      loveButton.addEventListener('click', () => {
        if (audio.paused) {
          audio.play(); // Memulai musik
        } else {
          audio.pause(); // Menghentikan musik jika sedang berjalan
        }
      });
    </script>
  </body>
</html>
